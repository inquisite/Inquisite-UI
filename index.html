<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>inquisite-ui</title>
    <!--<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/theme.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

  <body>

    <!-- start vue.js container -->
    <div id="app">
      
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="http://inquisite.whirl-i-gig.com/inquisite-ui" class="header item logo navbar-brand">
              <img class="logo" src="assets/images/logo.png" style="height: 100%;">
            </a>
          </div>

          <ul class="nav navbar-nav navbar-left">
            <li><a v-link="{ name: 'uploaddata'}" class="item">Upload Data</a></li>
            <li><a v-link="{ name: 'searchrefine'}" class="item">Search &amp; Refine</a></li>
            <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                 Visualize <span class="caret"></span>
               </a>

               <ul class="dropdown-menu">
                 <li><a class="item" href="#">Map</a></li>
                 <li><a class="item" href="#">Timeline</a></li>
                 <li><a class="item" href="#">Sheet</a></li>
                 <li><a class="item" href="#">Nodes</a></li>
               </ul>

            <li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Choose a Repository <span class="caret"></span>
              </a>

              <ul class="dropdown-menu">
                <li><a href="#">City Census Data</a></li>
                <li><a href="#">New York Scapes</a></li>
                <li><a href="#">NYC Street Addresses (1850 - 1901)</a></li>
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-user"></span><span class="caret"></span>

                <ul class="dropdown-menu">
                  <li><a href="#">User Preferences</a></li>
                  <li><a href="#">User Profile</a></li>
                  <li><a href="#">Activity Log</a> 
                </ul>
              </a>
            </li>
          </ul>

        </div>

      <!-- Start of Home page content -->
      <div class="container">
        <div class="grid">

        </div>
      </div>
  
    </div>
    <!-- end vue.js container -->

    <script src="semantic/dist/jquery-3.1.0.min.js"></script>
    <script src="/dist/build.js"></script>
    <!--<script src="semantic/dist/semantic.min.js"></script>-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
